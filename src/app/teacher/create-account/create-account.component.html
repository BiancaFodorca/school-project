<div class="content-box">
    <h3 style="text-align:center"><i>Creare cont nou</i></h3>
    <hr>
  <div class="row">
    <div class="col-3">
        <img class="rounded-image" src="./././assets/images/teacher.png" alt="Profesor"/>
    </div>
    <div class="col-6">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
            <div class="form-group">
                <label for="firstName"> Prenume: </label>
                <input id="firstName" type="text" class="form-control" formControlName="firstname">
            </div>
            <div class="form-group">
                <label for="lasttName"> Nume: </label>
                <input id="lastName" type="text" class="form-control" formControlName="lastname">
            </div>
            <div class="form-group">
                <label for="lasttName"> Adresa: </label>
                <input id="lastName" type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password"> Parola: </label>
                <input id="password" type="text" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="role"> Rol: </label>
                <!-- <input id="role" type="text" class="form-control" formControlName="role"> -->
                <select class="form-control" formControlName="role" (change)="selectRole($event)">
                    <option *ngFor="let r of roles; let i=index" [value]="r.id" > {{r.name}} </option>
                </select>                 
            </div>
            <div class="form-group">
                <label for="role"> Descriere: </label>
                <textarea id="role" type="text" class="form-control" formControlName="description" rows="6" cols="50"></textarea>
            </div>
            <button class="btn btn-primary">Salveaza cont</button>
          </form>
    </div>
    <div class="col-3">
        <img class="rounded-image" src="./././assets/images/boy.png" alt="Elev"/>
    </div>
  </div>
    
</div>
